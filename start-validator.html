<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="src/css/bootstrap.min.css" rel="stylesheet" />
		<link href="src/font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link href="src/css/plugins/iCheck/custom.css" rel="stylesheet" />
		<link href="src/css/animate.css" rel="stylesheet" />
		<link href="src/css/style.css" rel="stylesheet" />
	</head>

	<body>
		<div id="wrapper">
			<div
				class="wrapper wrapper-content animated fadeIn"
				style="background-color: #2f4050"
			>
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox mt-5">
							<div
								class="ibox-title"
								style="background-color: rgba(255, 255, 255, 0.8)"
							>
								<h5>Start Validator</h5>
							</div>
							<div
								class="ibox-content"
								style="background-color: rgba(255, 255, 255, 0.8)"
							>
								<form method="get">
									<div class="form-group row has-success">
										<label class="col-sm-2 col-form-label">HNT</label>

										<div class="col-sm-10">
											<input
												id="stake_hnt"
												type="text"
												class="form-control"
												value="10000"
												style="background-color: rgba(255, 255, 255, 0.4)"
												readonly
											/>
										</div>
									</div>

									<div class="form-group row has-warning">
										<label class="col-sm-2 col-form-label"
											>Validator Address</label
										>

										<div class="col-sm-10">
											<input
												id="stakeaddress"
												type="text"
												class="form-control"
												style="background-color: rgba(255, 255, 255, 0.4)"
											/>
										</div>
									</div>
									<div class="form-group row has-error">
										<label class="col-sm-2 col-form-label">Password</label>

										<div class="col-sm-10">
											<input
												id="password"
												type="password"
												class="form-control"
												style="background-color: rgba(255, 255, 255, 0.4)"
											/>
										</div>
									</div>

									<div class="hr-line-dashed"></div>
									<div class="form-group row">
										<div class="col-sm-4 col-sm-offset-2">
											<button
												id="stake_sendhnt"
												onclick="getStakeInputValue()"
												class="btn btn-primary btn-sm"
												type="button"
											>
												SEND
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="src/js/jquery-3.1.1.min.js"></script>
		<script src="src/js/popper.min.js"></script>
		<script src="src/js/bootstrap.js"></script>

		<script src="src/js/custom/start_validator.js"></script>
	</body>
</html>
