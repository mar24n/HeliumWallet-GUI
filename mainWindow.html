    <script>
        const add = document.querySelector("#send");
        const start_val = document.querySelector("#start_val");
        const wallet_settings = document.querySelector("#wallet_settings");
        const ipc = require('electron').ipcRenderer;

        add.onclick = () => {
            ipc.send('send');

        start_val.onclick = () => {
            ipc.send('start_val');
        }
        val_list.onclick = () => {
