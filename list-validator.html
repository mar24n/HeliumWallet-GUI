<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="src/css/bootstrap.min.css" rel="stylesheet" />
		<link href="src/font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link href="src/css/plugins/iCheck/custom.css" rel="stylesheet" />
		<link href="src/css/animate.css" rel="stylesheet" />
		<link href="src/css/style.css" rel="stylesheet" />

		<link
			href="src/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="wrapper">
			<div
				class="wrapper wrapper-content animated fadeIn"
				style="background-color: #2f4050"
			>
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox mt-5">
							<div
								class="ibox-title"
								style="background-color: rgba(255, 255, 255, 0.8)"
							>
								<h5>Validators</h5>
							</div>
							<div class="ibox">
								<div
									class="ibox-content col-lg-12"
									style="background-color: rgba(255, 255, 255, 0.9)"
								>
									<table class="table table-hover">
										<thead>
											<tr>
												<th>Name</th>
												<th>Status</th>
												<th>Stake</th>
												<th>Rewards</th>
												<th>Penalty</th>
												<th>Last Heartbit</th>
												<th>Version</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td id="v_name" style="text-transform: capitalize"></td>
												<td
													id="v_online"
													style="text-transform: capitalize"
												></td>
												<td
													id="v_stake_status"
													style="text-transform: capitalize"
												></td>
												<td>HNT</td>
												<td id="v_penalty"></td>
												<td id="v_last_heartbeat"></td>
												<td id="v_version"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="src/js/jquery-3.1.1.min.js"></script>
		<script src="src/js/popper.min.js"></script>
		<script src="src/js/bootstrap.js"></script>

		<script src="src/js/custom/validators.js"></script>
	</body>
</html>
